<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhijit's Website</title>
  <style>
    body {
      font-family: sans-serif;
      background: #e8f0fe;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1a73e8;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <h1>Submit Your Info</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    // ✅ Step 1: Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAT2gwe14MlhNFT3rS2ev2zw2Quv1oCqHg",
      authDomain: "iabhijitbiswas-11e97.firebaseapp.com",
      projectId: "iabhijitbiswas-11e97",
      storageBucket: "iabhijitbiswas-11e97.firebasestorage.app",
      messagingSenderId: "1062642021460",
      appId: "1:1062642021460:web:6ea8f915e8dbdc678469c1"
    };

    // ✅ Step 2: Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ✅ Step 3: Form Handling
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;

      // Save data to Firebase
      const newRef = database.ref('messages').push();
      newRef.set({
        name: name,
        message: message,
        timestamp: new Date().toISOString()
      });

      // Optional: Clear form after submit
      form.reset();
      alert("Thanks! Your message has been sent.");
    });
  </script>
</body>
</html>
