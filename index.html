<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Abhijit's Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #0d47a1;
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background: #0d47a1;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>স্বাগতম ABHIJIT BISWAS-এর ওয়েবসাইটে!</h1>
  <p style="text-align:center;">এখানে আপনি ছবি, ভিডিও, বার্তা, আর অনেক কিছু দেখতে ও জানাতে পারবেন।</p>

  <form onsubmit="submitForm(event)">
    <h2>তোমার মতামত পাঠাও</h2>
    <input type="text" id="name" placeholder="তোমার নাম" required>
    <textarea id="message" placeholder="তোমার বার্তা লিখো..." required></textarea>
    <button type="submit">পাঠাও</button>
    <p id="confirmation" style="color: green; margin-top: 10px;"></p>
  </form>

  <footer>
    &copy; 2025 Abhijit Biswas | Contact: iabhijitbiswas@gmail.com
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAT2gwe14MlhNFT3rS2ev2zw2Quv1oCqHg",
      authDomain: "iabhijitbiswas-11e97.firebaseapp.com",
      projectId: "iabhijitbiswas-11e97",
      storageBucket: "iabhijitbiswas-11e97.firebasestorage.app",
      messagingSenderId: "1062642021460",
      appId: "1:1062642021460:web:6ea8f915e8dbdc678469c1"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      database.ref("messages").push({
        name: name,
        message: message,
        timestamp: Date.now()
      });

      document.getElementById("confirmation").textContent = "তোমার বার্তা পাঠানো হয়েছে!";
      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
    }
  </script>

</body>
</html>
